# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript


# https://docs.microsoft.com/en-us/azure/devops/pipelines/build/triggers?view=azure-devops&tabs=yaml#ci-triggers
trigger:
- master
- beta
- develop

# https://docs.microsoft.com/en-us/azure/devops/pipelines/build/triggers?view=azure-devops&tabs=yaml#pr-triggers
pr:
- master
- beta
- develop

pool:
  vmImage: 'ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'Install dependencies'

- script: npm run build
  displayName: 'Build sources'

- script: npm test
  displayName: 'Run tests'

- script: npm run lint
  displayName: 'Lint sources'

- script: npm run auto-publish-if-applicable
  displayName: 'Auto-Publish (if applicable)'
  env:
    # User has to have 'admin' privileges on the repo (to be able to push to protected branches).
    GH_USER: $(GH_USER)
    GH_TOKEN: $(GH_TOKEN)
    GIT_BRANCH: $(Build.SourceBranch)
    # User has to have 'push' privileges on the org (to be able to, well, push to the registry).
    NPM_TOKEN: $(NPM_TOKEN)
